<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Site Institucional </title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Topo do Site -->
    <div class="bg-topo container-fluid">
         <header>
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a href="#" class="navbar-brand">
                    <img src="img/logo.png" class="d-inline-block align-top" alt="Logo do site" height="70">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu"
                aria-controls="menu" area-expanded="false" aria-label="Menu Colapso"><span class="navbar-toggler-icon text-light"></span></button>
                <div id="menu" class="collapse navbar-collapse">
                    <ul class="navbar-nav text-light">
                        <li class="nav-item">
                            <a href="#" class="nav-link text-light font-weight-bold">Serviços</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-light font-weight-bold">Parceiros</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-light font-weight-bold">Cursos</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-light font-weight-bold">Contato</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="btn ml-md-2 btn-orcamento">Pedir um Orçamento</a>
                        </li>
                    </ul>
                </div>
            </nav>
         </header>
    </div>
    <!-- Slider -->
    <div class="container-fluid my-2">
        <div class="carousel slide" data-ride="carousel" id="slideshow">
            <ol class="carousel-indicators">
                <li data-target="#slideshow" data-slide-to="0" class="active"></li>
                <li data-target="#slideshow" data-slide-to="1"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <a href="#"><img src="img/banner1.jpg" alt="banner1" class="d-block w-100"></a>
                </div>
                <div class="carousel-item">
                    <a href="#"><img src="img/banner2.jpg" class="d-block w-100" alt="banner2"></a>
                </div>
            </div>
            <a href="#slideshow" class="carousel-control-prev" role="button" data-slide="prev"><span class="carousel-control-prev-icon" aria-hidden="true"></span><span class="sr-only">Anterior</span></a>
            <a href="#slideshow" class="carousel-control-next" role="button" data-slide="next"><span class="carousel-control-next-icon" aria-hidden="true"></span><span class="sr-only">Proximo</span></a>
        </div>
    </div>


    <!-- JS -->
    <script src="js/jquery-min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
